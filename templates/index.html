{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/app.js' %}" defer></script>
    {% block script %}
    {% endblock %}
    <title>Wirtualne bilety lotnicze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-text">

    <a href="{% url 'main_view' %}" class="a-href-link"><img src="{% static 'logo3.png' %}" alt="Cheap travel" class="logo"> Cheap Travel Agency</a>
    </div>
</header>
<div class="container mt-5">
<div class="row">
    <div id="divfordepartureli" class="col-sm">
         <label for="departure">Wylot z</label>
        <input type="text" placeholder="Departure" name="departure" id="departure" class="fields-to-fill">
        <ul style="display: none" id="departurelist" class="ul-list-class">
        <li style="display: none" id="element-li"></li>
        </ul>
    </div>
    <div class="col-sm" id="arrivallistli">
        <label for="arrival">Do</label>
         <input type="text" placeholder="Arrival" name="arrival" id="arrival" class="fields-to-fill">
        <ul style="display: none" id="arrivallist" class="ul-list-class">
        <li style="display: none" id="element-li-arrival"></li>
        </ul>

    </div>
    <div class="col-sm">
        <label for="date">Kiedy</label>
        <input type="date" placeholder="When?" name="date" id="date">
        <button type="button" id="submit-button" class="btn btn-primary">Szukaj</button>
    </div>
</div>
</div>
<div id="results" class="container ml-3 mt-3">
{% block content %}
    {% endblock %}

</div>
</body>
</html>
